          \ or contact Customer Service for details."
    description: "Voicemail Object. See below for details."
  Greeting:
    type: "object"
    properties:
      type:
        type: "string"
        description: "The greeting to play. Can be \"name\" for the name_greeting\
          \ as described above, \"standard\" for the standard greeting, or \"alternate\"\
          \ for an alternate greeting. See below for details."
      alternate:
        description: "Greeting to be played when type=\"alternate\". Output is a Greeting\
          \ Summary Object. Input must be a Greeting Lookup Object."
        $ref: "#/definitions/MediaSummary"
      standard:
        description: "Greeting to be played when type=\"standard\". Output is a Greeting\
          \ Summary Object. Input must be a Greeting Lookup Object."
        $ref: "#/definitions/MediaSummary"
      enable_leave_message_prompt:
        type: "boolean"
        description: "Whether to prompt the caller with the following words after\
          \ the voicemail greeting has been played: \"Please leave your message after\
          \ the tone. When finished, hang up or press the pound key.\" Boolean."
    description: "Voicemail Greeting Object. See below for details. Can be set to\
      \ NULL to reset greeting options."
  Notification:
    type: "object"
    properties:
      emails:
        type: "array"
        description: "Array of email addresses"
        items:
          type: "string"
      sms:
        type: "string"
        description: "Phone number capable of receiving SMS messages"
  ExtensionSummary:
    type: "object"
    required:
    - "extension"
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
        description: "ID of the extension. This is the internal Phone.com ID, not\
          \ the extension number callers may dial."
      name:
        type: "string"
        description: "User-supplied name for the extension. On POST, leaving this\
          \ empty will result in an auto-generated value. On PUT, this field is required."
      extension:
        type: "integer"
        description: "Extension number that callers may dial. On POST, leaving this\
          \ empty will result in an auto-generated value. On PUT, this field is required."
    description: "The Full Extension Object has the same properties as the Extension\
      \ Summary Object, along with the following:"
  CallerIdFull:
    type: "object"
    properties:
      number:
        type: "string"
        description: "Phone number, in E.164 format"
      name:
        type: "string"
        description: "Name you have supplied for this number"
      type:
        type: "string"
        description: "Type of Caller ID. account means this number is registered to\
          \ your account, and extra refers to extra numbers which you have authorized,\
          \ which are not managed under Phone.com."
    description: "Here are all of the properties you can expect for Caller ID objects:"
  ContactFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      prefix:
        type: "string"
        description: "Salutation, such as Mr, Mrs, or Dr"
      first_name:
        type: "string"
        description: "First name or given name"
      middle_name:
        type: "string"
        description: "Middle or second name"
      last_name:
        type: "string"
        description: "Last name or surname"
      suffix:
        type: "string"
        description: "Suffix, such as \"Jr.\", \"Sr.\", \"II\", or \"III\""
      nickname:
        type: "string"
        description: "Nickname, or a shortened informal version of the contact's name"
      company:
        type: "string"
        description: "Name of the contact's company"
      phonetic_first_name:
        type: "string"
        description: "Phonetic first name. Useful for remembering how to pronounce\
          \ the contact's name."
      phonetic_middle_name:
        type: "string"
        description: "Phonetic middle name. Useful for remembering how to pronounce\
          \ the contact's name."
      phonetic_last_name:
        type: "string"
        description: "Phonetic last name. Useful for remembering how to pronounce\
          \ the contact's name."
      department:
        type: "string"
        description: "Name of the contact's department"
      job_title:
        type: "string"
        description: "Contact's job title"
      emails:
        $ref: "#/definitions/Emails"
      phone_numbers:
        type: "array"
        items:
          $ref: "#/definitions/PhoneNumberContact"
      addresses:
        $ref: "#/definitions/Addresses"
      group:
        $ref: "#/definitions/GroupListContacts"
      created_at:
        type: "integer"
        description: "Integer UNIX timestamp when the contact was created. Read-only."
      updated_at:
        type: "integer"
        description: "Integer UNIX timestamp when the contact was created. Read-only."
    description: "The Full Contact Object includes all of the properties in the Contact\
      \ Summary Object, along with several more:"
  Emails:
    type: "array"
    description: "Array of Contact Email Objects. See below for details."
    items:
      $ref: "#/definitions/Email"
  Email:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Email type, one of: primary or alternate. Default is primary."
      email:
        type: "string"
        description: "Email address. Required."
  PhoneNumberContact:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Type of phone number, must be one of: home, business, mobile,\
          \ fax, pager. Default is home."
      number:
        type: "string"
        description: "Phone number, as entered. Does not need to be formatted in any\
          \ particular way. Required."
      normalized:
        type: "string"
        description: "Phone number in E.164 format. Read-only."
  Addresses:
    type: "array"
    description: "Array of Contact Address Objects. See below for details."
    items:
      $ref: "#/definitions/AddressListContacts"
  AddressListContacts:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Address type, one of: home or business. Default is home."
      street:
        type: "string"
        description: "House number and street name, including apartment, suite, etc."
      city:
        type: "string"
        description: "City"
      state:
        type: "string"
        description: "State or province"
      zip:
        type: "string"
        description: "Zip code or postal code"
      country:
        type: "string"
        description: "Country name"
  GroupListContacts:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "Contact Group that this contact is filed under. Output is a Group\
      \ Summary Object. Input is a Group Lookup Object."
  ContactSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      prefix:
        type: "string"
        description: "Salutation, such as Mr, Mrs, or Dr"
      first_name:
        type: "string"
        description: "First name or given name"
      middle_name:
        type: "string"
        description: "Middle or second name"
      last_name:
        type: "string"
        description: "Last name or surname"
      suffix:
        type: "string"
        description: "Suffix, such as 'Jr.', 'Sr.', 'II', or 'III'"
      nickname:
        type: "string"
        description: "Nickname, or a shortened informal version of the contact's name"
      company:
        type: "string"
        description: "Name of the contact's company"
    description: "The Contact Summary Object is used to briefly represent a contact\
      \ from your address book. It can be seen in several places throughout this API.\
      \ Here are the properties:"
  GroupFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "The Full Group Object is identical to the Group Summary Object.\
      \ See above for details."
  GroupSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "The Group Summary Object is used to briefly represent a contact\
      \ group. It can occur in several places throughout this API. Here are the properties:"
  MediaFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Recording ID. Read-only."
      name:
        type: "string"
        description: "Name of recording"
      type:
        type: "string"
        description: "Can be hold_music or greeting. Indicates the purpose of this\
          \ recording and where it can be used."
        pattern: "hold_music|greeting"
    description: "The Full Recording Object includes all of the properties from the\
      \ Recording Summary Object, along with the following:"
  MediaSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Recording ID. Read-only."
      name:
        type: "string"
        description: "Name of recording"
    description: "The Recording Summary Object is used to briefly represent a media\
      \ recording. It can be seen in several places throughout this API. Here are\
      \ the properties:"
  MenuFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Menu ID. Read-only."
      name:
        type: "string"
        description: "Name. Required. Unique."
      allow_extension_dial:
        type: "boolean"
        description: "Boolean. Determines whether a caller can enter an extension\
          \ number to bypass the menu."
      keypress_wait_time:
        type: "integer"
        description: "Boolean. Determines whether a caller can enter an extension\
          \ number to bypass the menu."
      greeting:
        description: "Greeting that is played when a caller enters a menu. Output\
          \ is a Media Summary Object. Input must be a Media Lookup Object. Must refer\
          \ to a media recording that has is_hold_music set to FALSE."
        $ref: "#/definitions/MediaSummary"
      keypress_error:
        description: "Message that is played when the caller makes a keypress error.\
          \ Output is a Media Summary Object. Input must be a Media Lookup Object.\
          \ Must refer to a media recording that has is_hold_music set to FALSE."
        $ref: "#/definitions/MediaSummary"
      timeout_handler:
        description: "Route that will be entered when the caller fails to choose a\
          \ menu option within the allotted time. Output is a Route Summary Object\
          \ if the route is named, otherwise the Full Route Object will be shown.\
          \ Input must be a Route Lookup Object pointing to a named route."
        $ref: "#/definitions/RouteSummary"
      options:
        $ref: "#/definitions/OptionsListMenus"
    description: "The Full Menu Object contains the same properties as the Menu Summary\
      \ Object, along with the following:"
  OptionsListMenus:
    type: "array"
    description: "Array of menu option objects. See below for details."
    items:
      $ref: "#/definitions/Option"
  Option:
    type: "object"
    properties:
      key:
        type: "string"
        description: "Keypad key. Must equal a single digit or the pound sign (\"\
          #\")."
      route:
        description: "Route which will be entered when the user presses the designated\
          \ key. Output is a Route Summary Object if the route is named, otherwise\
          \ the Full Route Object will be shown. Input must be a Route Lookup Object\
          \ pointing to a named route."
        $ref: "#/definitions/RouteSummary"
  MenuSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Menu ID. Read-only."
      name:
        type: "string"
        description: "Name. Required. Unique."
    description: "The Menu Summary Object is used to briefly represent a menu. It\
      \ can be seen in several places throughout this API. Here are the properties:"
  PhoneNumberFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Phone number ID. This is the internal Phone.com ID for\
          \ this number, not the phone number itself. Read-only."
      name:
        type: "string"
        description: "Name"
      phone_number:
        type: "string"
        description: "Phone number, in E.164 format"
      block_incoming:
        type: "boolean"
        description: "Whether to block incoming calls. Boolean."
      block_anonymous:
        type: "boolean"
        description: "Whether to block anonymous calls. Boolean."
      route:
        description: "The Route assigned to handle incoming calls for this number,\
          \ if any. Output is a Route Summary Object, or NULL if not set. Input can\
          \ be a Route Lookup Object or NULL to unset."
        $ref: "#/definitions/RouteSummary"
      caller_id:
        description: "Caller ID Object, or NULL"
        $ref: "#/definitions/CallerIdPhoneNumber"
      sms_forwarding:
        description: "SMS Forwarding Object, or NULL"
        $ref: "#/definitions/SmsForwarding"
      call_notifications:
        $ref: "#/definitions/CallNotifications"
    description: "The Full Phone Number Object has all of the properties of the Phone\
      \ Number Summary Object, along with several more, as shown below:"
  CallerIdPhoneNumber:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Name that this number will be associated with. Must be no longer\
          \ than 15 characters, and can only contain English letters, numbers, spaces,\
          \ and commas."
      type:
        type: "string"
        description: "Can be \"business\" or \"personal\""
        pattern: "extension|application"
    description: "Here are all of the properties you can expect for Caller ID objects:"
  SmsForwarding:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Can be \"extension\" or \"application\""
        pattern: "extension|application"
      extension:
        description: "Required if type = \"extension\". Extension that messages should\
          \ be directed to. Output is an Extension Summary Object. Input must be an\
          \ Extension Lookup Object."
        $ref: "#/definitions/ExtensionSummary"
      application:
        description: "Required if type = \"application\". Application that messages\
          \ should be directed to. Output is an Application Summary Object. Input\
          \ must be an Application Lookup Object."
        $ref: "#/definitions/ApplicationSummary"
    description: "SMS Forwarding Object, or NULL"
  CallNotifications:
    type: "object"
    properties:
      emails:
        type: "array"
        description: "Array of email addresses"
        items:
          type: "string"
      sms:
        type: "string"
        description: "A phone number capable of receiving SMS messages"
    description: "Call Notifications Object or NULL"
  PhoneNumberSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Phone number ID. This is the internal Phone.com ID for\
          \ this number, not the phone number itself. Read-only."
      name:
        type: "string"
        description: "Name"
      phone_number:
        type: "string"
        description: "Phone number, in E.164 format"
    description: "The Phone Number Summary Object is used to briefly represent a phone\
      \ number that is registered to your Phone.com account. Here are the properties:"
  QueueFull:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name. Required."
      greeting:
        description: "Greeting to be played when caller first connects. Output is\
          \ a Media Summary Object. Input must be a Media Lookup Object. Must refer\
          \ to a media recording that has is_hold_music set to FALSE. Can be set to\
          \ NULL to disable the greeting."
        $ref: "#/definitions/MediaSummary"
      hold_music:
        $ref: "#/definitions/HoldMusic"
      max_hold_time:
        type: "integer"
        description: "Maximum hold time in seconds. If provided, must equal one of:\
          \ 60, 120, 180, 240, 300, 600, 900, 1200, 1800, 2700, 3600. Default is 300."
      caller_id_type:
        type: "string"
        description: "Caller id type to show members. If provided, must equal one\
          \ of: 'called_number', 'calling_number'. Default is 'calling_number'."
      ring_time:
        type: "integer"
        description: "Number of seconds to ring a member before cycling to the next\
          \ member. If provided, must equal one of: 5, 10, 15, 20, 25, 30. Default\
          \ is 5."
      members:
        $ref: "#/definitions/Members"
    description: "The Full QueueObject has the same properties as the Queue Summary\
      \ Object, along with the following:"
  QueueSummary:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name. Required."
    description: "The Queue Summary Object is used to briefly represent a calling\
      \ queue. It can be seen in several places throughout this API. Here are the\
      \ properties:"
  HoldMusic:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Recording ID. Read-only."
      name:
        type: "string"
        description: "Name of recording"
    description: "Hold Music to be played while callers are waiting. Output is a Media\
      \ Summary Object. Input must be a Media Lookup Object. Must refer to a media\
      \ recording that has is_hold_music set to TRUE. Default is to play a standard\
      \ ring tone."
  Members:
    type: "array"
    description: "Array of Member Objects. Non-virtual account extensions or phone\
      \ numbers. See below for details."
    items:
      $ref: "#/definitions/Member"
  Member:
    type: "object"
    properties:
      extension:
        description: "Extension that this member refers to. Output is an Extension\
          \ Summary Object. Input must be an Extension Lookup Object."
        $ref: "#/definitions/ExtensionSummary"
      phone_number:
        type: "string"
        description: "Phone number"
  RouteFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name"
      extension:
        description: "Extension to which this route belongs. Output is an Extension\
          \ Summary Object. Input must be an Extension Lookup Object. Optional. Cannot\
          \ be changed after a route is created."
        $ref: "#/definitions/ExtensionSummary"
      rules:
        type: "array"
        description: "Array of Rule Set Objects. Required. See below for details.\
          \ When processing incoming calls, the first matching rule set will be used,\
          \ and all others will be ignored."
        items:
          $ref: "#/definitions/RuleSet"
    description: "The root level of the Full Route Object includes all of the properties\
      \ in the Route Summary Object, along with two more:"
  RuleSet:
    type: "object"
    properties:
      filter:
        $ref: "#/definitions/RuleSetFilter"
      actions:
        type: "array"
        description: "Array of Action Objects. Required. Routes have rule sets, and\
          \ rule sets have one or more actions. The supported actions are described\
          \ below:"
        items:
          $ref: "#/definitions/RuleSetAction"
  RuleSetFilter:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Required."
        pattern: "schedule|contact|contact_group"
      schedule:
        description: "Schedule that this filter refers to. Output is a Schedule Summary\
          \ Object. Input must be a Schedule Lookup Object. Required."
        $ref: "#/definitions/ScheduleSummary"
      contact:
        description: "Address Book Contact that this filter refers to. Output is a\
          \ Contact Summary Object. Input must be a Contact Lookup Object. Required."
        $ref: "#/definitions/ContactSummary"
      group:
        description: "Address Book Group that this filter refers to. Output is a Contact\
          \ Group Summary Object. Input must be a Contact Group Lookup Object. Required."
        $ref: "#/definitions/GroupSummary"
    description: "Filter Object. Optional. See below for details."
  RuleSetAction:
    type: "object"
    properties:
      action:
        type: "string"
        description: "Required."
        pattern: "directory|disconnect|fax|forward|greeting|hold|menu|queue|trunk|voicemail"
      extension:
        description: "Extension that this action refers to. Output is an Extension\
          \ Summary Object. Input must be an Extension Lookup Object. Required."
        $ref: "#/definitions/ExtensionSummary"
      items:
        type: "array"
        description: "This action is for forwarding calls to any number of extensions\
          \ or phone numbers. The forwarding is handled in parallel, meaning that\
          \ all phone numbers and/or extensions will ring simultaneously. When the\
          \ call is answered by any single phone number or extension, ringing will\
          \ stop for all of them. Subsequent actions in this rule set will be performed\
          \ if the call is not answered before the timeout period is reached, or if\
          \ it is forwarded to an extension that has its own route and that route\
          \ does not result in any actions that disconnect the call or take over call\
          \ handling."
        items:
          $ref: "#/definitions/RuleSetForwardItem"
      timeout:
        type: "integer"
        description: "Seconds that our routing engine should wait until moving on.\
          \ Optional. Must be an integer between 5 and 90. Default is 5 seconds."
      hold_music:
        description: "Hold Music to be played while callers are waiting. Output is\
          \ a Media Summary Object. Input must be a Media Lookup Object. Optional.\
          \ Must refer to a media recording that has is_hold_music set to TRUE. Default\
          \ is to play a standard ring tone."
        $ref: "#/definitions/MediaSummary"
      greeting:
        description: "Greeting that this action refers to. Output is a Media Summary\
          \ Object. Input must be a Media Lookup Object. Required. Must refer to a\
          \ media recording that has is_hold_music set to FALSE."
        $ref: "#/definitions/MediaSummary"
      duration:
        type: "integer"
        description: "Required. Seconds that the caller should be placed on hold before\
          \ being moved onto the next action. Must be an integer between 1 and 60\
          \ seconds."
      menu:
        description: "Menu that this action refers to. Required. Output is a Menu\
          \ Summary Object. Input must be a Menu Lookup Object."
        $ref: "#/definitions/MenuSummary"
      queue:
        description: "Queue that this action refers to. Required. Output is a Queue\
          \ Summary Object. Input must be a Queue Lookup Object."
        $ref: "#/definitions/QueueSummary"
      trunk:
        description: "Trunk that this action refers to. Required. Output is a Trunk\
          \ Summary Object. Input must be a Trunk Lookup Object."
        $ref: "#/definitions/TrunkSummary"
    description: "Filter Object. Optional. See below for details."
  RuleSetForwardItem:
    type: "object"
    properties:
      type:
        type: "string"
        description: "Required. Must equal phone_number or extension."
        pattern: "phone_number|extension"
      extension:
        description: "Required if type = \"extension\". Extension that callers should\
          \ be directed to. Output is an Extension Summary Object. Input must be an\
          \ Extension Lookup Object."
        $ref: "#/definitions/ExtensionSummary"
      number:
        type: "string"
        description: "Required if type = \"phone_number\". Phone number that callers\
          \ should be directed to. Must be a string in E.164 format."
      screening:
        type: "boolean"
        description: "Boolean. Optional. Default is FALSE. Use this to activate call\
          \ screening. If TRUE, the timeout on the parent action should be at least\
          \ 30 seconds."
        default: false
      caller_id:
        type: "string"
        description: "Optional. Must equal calling_number or called_number. Defines\
          \ which phone number should be used for Caller ID. Default is calling_number."
        pattern: "calling_number|called_number"
        default: "calling_number"
      voice_tag:
        type: "string"
        description: "Optional string. If screening = TRUE, this value will be passed\
          \ into our Text-To-Speech engine and used to inform the caller of who they\
          \ have reached."
      distinctive_ring:
        type: "string"
        description: "Optional. Must equal one of: DEFAULT, STYLE_2, STYLE_3, STYLE_4,\
          \ STYLE_5, STYLE_6, STYLE_7, STYLE_8, or STYLE_9. Identifies the style of\
          \ ring tone you will hear when an incoming call is waiting."
        pattern: "DEFAULT|STYLE_2|STYLE_3|STYLE_4|STYLE_5|STYLE_6|STYLE_7|STYLE_8|STYLE_9"
    description: "Array of Forward Item Objects. See below for details. Required."
  RouteSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "The Route Summary Object is used to briefly represent a route. It\
      \ can be seen in several places throughout this API. Here are the properties:"
  ScheduleFull:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Schedule ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "The Full Schedule Object is identical to the Schedule Summary Object.\
      \ See above for details."
  ScheduleSummary:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Integer Schedule ID. Read-only."
      name:
        type: "string"
        description: "Name"
    description: "The Schedule Summary Object is used to briefly represent a schedule.\
      \ It can be seen in several places throughout this API. Here are the properties:"
  SmsFull:
    type: "object"
    required:
    - "created_at"
    - "created_epoch"
    - "direction"
    - "from"
    - "id"
    - "text"
    - "to"
    properties:
      id:
        type: "string"
        description: "Unique SMS ID. Read-only."
      from:
        type: "string"
        description: "Caller ID number to display on the incoming/outgoing SMS message.\
          \ For an outgoing message, it must be a phone number associated with your\
          \ Phone.com account."
      to:
        type: "array"
        description: "An array of SMS recipients."
        items:
          $ref: "#/definitions/Recipient"
      direction:
        type: "string"
        description: "Direction of SMS. 'in' for Incoming messages, 'out' for Outgoing\
          \ messages."
      created_epoch:
        type: "integer"
        description: "Unix time stamp representing the UTC time that the object was\
          \ created in the Phone.com API system."
      created_at:
