---
swagger: "2.0"
info:
  description: "This is a Phone.com api Swagger definition"
  version: "1.0.0"
  title: "Phone.com API"
  contact:
    email: "apisupport@phone.com"
host: "api.phone.com"
basePath: "/v4"
tags:
- name: "accounts"
  description: "This page gives an overview of how to interact with your accounts."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/accounts"
- name: "applications"
  description: "Applications are references to your own software integrations that\
    \ are registered to interact with your Phone.com account."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-applications"
- name: "call-logs"
  description: "The Call Logs API returns a list of call detail records for the account.\
    \ The result includes the id, start time, creation time, caller ID, called number,\
    \ direction of call, and duration in seconds. If applicable, the result may also\
    \ include final action, final action duration, listen URL, and/or transcription.\
    \ Since the call logs usually contains many calls, API users may use filters such\
    \ as start_time, created_at and direction to limit the result set to calls interested.\
    \ Users may also use the sorting parameters such as start_time and created_at\
    \ to list result in ascending or descending order."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-call-logs"
- name: "devices"
  description: "Your Phone.com account may have one or more physical handsets or other\
    \ VoIP devices associated with it."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-devices"
- name: "express-service-codes"
  description: "An Express Service Code is required when a customer calls Phone.com\
    \ for support. With the following services, customer may retrieve the Express\
    \ Service Code associated with his/her account."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-express-srv-codes"
- name: "extensions"
  description: "Your Phone.com account will have one or more extensions."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-extensions"
- name: "caller-ids"
  description: "Show the Caller ID options a given extension can use"
  externalDocs:
    description: "Find out more"
    url: "Outgoing calls can have a Caller ID setting. This page gives an overview."
- name: "contacts"
  description: "Each extension at Phone.com can have its own address book with any\
    \ number of contacts. This page gives an overview."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-extension-contacts"
- name: "groups"
  description: "The entries in an extension's address book can be divided into any\
    \ number of groups. This page gives an overview."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-extension-contact-groups"
- name: "media"
  description: "Hold Music can be used in routes, queues, and anywhere the caller\
    \ might be placed on hold. Your account has access to a set of standard hold music\
    \ options, and optionally another set of premium hold music options. You can also\
    \ upload your own hold music, subject to copyright limitations."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/list-account-media"
- name: "menus"
  description: "We've all been on the consuming side of a phone menu before. You call\
    \ a company and hear, \"Press '1' for Sales. Press '2' for Support. Press '0'\
    \ for the operator.\" With Phone.com you can create your own menus!"
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-menus"
- name: "phone-numbers"
  description: "Your Phone.com account has one or more phone numbers registered to\
    \ it."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-phone-numbers"
- name: "queues"
  description: "Queues are used when you want to direct calls to a pool of phone numbers\
    \ and/or extensions. A common utilization of queues is for Customer Service call\
    \ centers. When a queue is configured on your phone number, Phone.com will route\
    \ incoming calls to members of the queue. If a queue member is already on another\
    \ call, our service rings the next phone number or extension in the queue. While\
    \ your callers are waiting to be connected, you can choose to play Hold Music."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-queues"
- name: "routes"
  description: "Routes, a.k.a. \"Call Handling Rules\" or \"Presets\", are used to\
    \ tell Phone.com how to handle incoming phone calls. They can be used to connect\
    \ your Phone.com phone number to an extension, a menu, a calling queue, or many\
    \ other things. The fundamental element of a route is an action. We support many\
    \ different actions such as forward, menu, and voicemail. See below for the full\
    \ details. In general, actions are processed one at a time in the order you specify,\
    \ until the call is answered or disconnected. Answering or disconnecting stops\
    \ any additional actions from being performed. Note that several actions such\
    \ as voicemail, menu, and fax completely take over processing the call and do\
    \ not result in processing any subsequent actions. Actions are grouped into rule\
    \ sets. Rule sets can be filtered based on the time of day or the caller's phone\
    \ number. When processing an incoming call, Phone.com's routing engine will evaluate\
    \ each rule set in the order that was specified when the route was created or\
    \ updated. The first matching rule set will be used, and all other rule sets will\
    \ be ignored. Each route must have at least one unfiltered rule set. Note that\
    \ if your route contains multiple unfiltered rule sets, only the first one will\
    \ be used."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-routes"
- name: "schedules"
  description: "Schedules are used at various places in your Phone.com account. A\
    \ schedule can specify a recurring weekly pattern such as \"Monday through Friday\"\
    \ or a single time period such as \"Thanksgiving Weekend 2015\"."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-schedules"
- name: "sms"
  description: "The Phone.com /sms service lets you send and show history of SMS messages.\
    \ Phone.comâ€™s standard phone service lets you send and receive SMS messages using\
    \ your Phone.com numbers. The Phone.com API extends this functionality, letting\
    \ you send SMS messages from your application (through your phone number and our\
    \ API server) to your users. You can also use the API to retrieve the history\
    \ of sms sent from / delivered to your account."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-sms"
- name: "subaccounts"
  description: "This page gives an overview of how to interact with your subaccounts.\
    \ Subaccounts are the same as master accounts in terms of the functionality Phone.com\
    \ supports. The main difference is that subaccounts are grouped with their master\
    \ account for invoicing purposes."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/subaccounts"
- name: "trunks"
  description: "SIP Trunks are used to connect your Phone.com account to your PBX."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/account-trunks"
- name: "available-numbers"
  description: "This service lists phone numbers that are available for purchase through\
    \ Phone.com."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/available-phone-numbers"
- name: "number-regions"
  description: "This service shows the quantities of phone numbers available for purchase,\
    \ using region-based grouping."
  externalDocs:
    description: "Find out more"
    url: "https://apidocs.phone.com/docs/available-phone-number-regions"
schemes:
